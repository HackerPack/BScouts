<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="">

    <title>BScouts</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- ESRI css -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <h1 style = "padding-right: 50px"> BScouts
                <div style="float:right;">
                    <a href="#" id="logout_anchor"style = "font-size: large" ><i class="fa fa-arrow-left"></i> Go Back</a>
                </div>
                </h1>
            </div>
            <!-- /.row -->

            <div class = "row">
                <div class="col-lg-9 map_content">
                    <div id="mapDiv" style="height:100%;"></div>
                </div>

                <div class = "col-lg-3">
                    <div id="revenuepiechart"></div>
                    <div id="crowdpiechart"></div>
                </div>

            </div>




        </div>


    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
    <script src="https://js.arcgis.com/3.18/"></script>

      <script src="js/scout.js"></script>
    <script src="js/extract_merchant_details.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
    loadMap();
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
      ['Task', 'Hours per Day'],
      ['Work',     11],
      ['Eat',      2],
      ['Commute',  2],
      ['Watch TV', 2],
      ['Sleep',    7]
    ]);

    var options = {
      title: 'Revenue generated'
    };

    var chart = new google.visualization.PieChart(document.getElementById('revenuepiechart'));

    chart.draw(data, options);
  }
    </script>

    <script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
      ['Task', 'Hours per Day'],
      ['Work',     11],
      ['Eat',      2],
      ['Commute',  2],
      ['Watch TV', 2],
      ['Sleep',    7]
    ]);

    var options = {
      title: 'Population Pie Chart'
    };

    var chart = new google.visualization.PieChart(document.getElementById('crowdpiechart'));

    chart.draw(data, options);
    }
    </script>


</body>

</html>
